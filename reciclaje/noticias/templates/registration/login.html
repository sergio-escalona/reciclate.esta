{% extends 'noticias/base.html' %}
{% load static %}

{% block content %}

<section class="container">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h2>Ingreso de usuario</h2>
                    <hr>
                    {% if form.errors %}
                    <p>Usuario y contraseña no coinciden</p>
                    {% endif %}
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <input type="submit" value="Ingresar">
                        <p><a href="{% url 'password_reset' %}">Recuperar contraseña</a></p>
                    </form>
                </div>
                <div class="card-body">
                    <hr>
                    <h2>Ingreso con redes sociales</h2>
                    <a href="{% url 'social:begin' 'facebook' %}"><img src="{% static 'img/face.png' %}" alt="Facebook" class="login"></a>
                    <a href="{% url 'social:begin' 'google-oauth2' %}"><img src="{% static 'img/gmail.png' %}" alt="GMail" class="login"></a>
                </div>
                
            </div>

        </div>
    </div>

</section>

{% endblock %}
